language: c
compiler:
  - clang
  - gcc-4.4
  - gcc-4.7
  - gcc-4.8
install:
  - echo 'deb http://ftp.it.debian.org/debian unstable main contrib non-free' | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get install gcc-4.4 gcc-4.8 gcc-4.7 gcc-4.8
  - sudo apt-get -t unstable install libchicken-dev
  - sudo chicken-install salmonella
script:
  - cd readline && salmonella
